<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soga Chat</title>
  <!-- Roboto Mono -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- Firebase config and helpers -->
  <script src="./soga-firebase.js" defer></script>
  <!-- Main script -->
  <script src="./app.js" defer></script>
  <style>
    /* Base resets */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Roboto Mono', monospace; background: #000; color: #fff; }
    body { display: flex; flex-direction: column; }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #111;
      border-bottom: 1px solid #333;
    }
    .nav-links a {
      margin-left: 1rem;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: #aaa;
    }

    /* Content */
    .content { flex: 1; display: flex; align-items: center; justify-content: center; }
    .hero {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      animation: slideIn 1s ease-out;
    }

    p {
      font-size: 1.125rem;
      line-height: 1.5;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 1s 0.5s ease-out forwards;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border: 2px solid #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
      opacity: 0;
      animation: fadeIn 1s 1s ease-out forwards;
    }
    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Top navigation bar -->
  <div class="top-bar">
    <div class="logo"><strong>Soga</strong></div>
    <div class="nav-links" id="nav-links">
      <!-- Populated by JS based on auth state -->
    </div>
  </div>

  <!-- Main hero/content section -->
  <div class="content">
    <div class="hero">
      <h1>Soga</h1>
      <p>
        Welcome to <strong>Soga</strong>, a real-time chat application that connects you with friends instantly.
        Powered by Firebase, Soga delivers a seamless messaging experience directly in your browser,
        all wrapped in a sleek black-and-white monospace design.
      </p>
      <a href="./chat.html" class="btn" id="get-started">Get Started</a>
    </div>
  </div>

  <script>
    // Wait for Firebase auth to initialize
    document.addEventListener('DOMContentLoaded', () => {
      const nav = document.getElementById('nav-links');
      const btn = document.getElementById('get-started');

      firebase.auth().onAuthStateChanged(user => {
        nav.innerHTML = '';
        if (user) {
          // Logged in: show Contacts, Dashboard, Chats
          ['Contacts', 'Dashboard', 'Chats'].forEach(text => {
            const a = document.createElement('a');
            a.href = text.toLowerCase() + '.html';
            a.textContent = text;
            nav.appendChild(a);
          });
          btn.textContent = 'Go to Chats';
          btn.href = './chats.html';
        } else {
          // Not logged in: show Login, Sign Up
          ['Login', 'Sign Up'].forEach(text => {
            const a = document.createElement('a');
            a.href = text.toLowerCase().replace(' ', '') + '.html';
            a.textContent = text;
            nav.appendChild(a);
          });
          btn.textContent = 'Sign Up';
          btn.href = './signup.html';
        }
      });
    });
  </script>
</body>
</html>
